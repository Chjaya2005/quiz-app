<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMaster Pro - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo-container">
        <img src="https://c8.alamy.com/comp/2ABNAN7/green-check-mark-icon-in-a-circle-tick-symbol-in-green-color-2ABNAN7.jpg" alt="Quiz Logo" class="logo">

      <span class="app-name">QuizMaster Pro</span>
    </div>
  </div>
</header>

<!-- LOGIN BOX -->
<section class="login-box">
  <h2>Welcome to QuizMaster Pro!</h2>
  <p>Enter your details to start the quiz</p>

  <form id="loginForm">
    <input type="text" id="usernameInput" placeholder="Your Name" required>
    <input type="email" id="emailInput" placeholder="Your Email" required>
    <button type="submit">Start Quiz</button>
  </form>
</section>

<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("usernameInput").value;
    const email = document.getElementById("emailInput").value;

    if(username && email){
      localStorage.setItem("quizUsername", username);
      localStorage.setItem("quizEmail", email);

      window.location.href = "index.html"; // Go to quiz page
    }
  });
</script>

</body>
</html>
